responses:
  utter_are_you_ready_to_start:
    - text: Are you ready to start talking to me?
  utter_ask_whatismyname:
    - text: It's probably the one that your parents chose for you.
    - text: I'd tell you, but there's restricted access to that chunk of memory.
    - text: Believe it or not, I actually am not spying on your personal information.
    - text: You're the second person now to ask me that. Rihanna was the first.
  utter_ask_whoami:
    - text: I hope you are being yourself.
    - text: Who do you think you are?
    - text: Unfortunately I haven't been programmed with the amount of necessary philosophy
        knowledge to answer that.
  utter_ask_whoisit:
    - text: I'm Chatty Bot, the Talking bot!
  utter_bye:
    - text: Goodbye!
    - text: Bye!
    - text: Ciao!
    - text: Bye, was nice talking to you!
    - text: Bye bye!
  utter_can_do:
    - text: Sure thing!
    - text: Can do!
    - text: You got it.
  utter_default:
    - text: Sorry, I didn't get that. Could you please rephrase?
    - text: I didn't understand, could you rephrase that?
    - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
        just said?
    - text: I'm afraid I didn't get what you just said. Could you rephrase that?
    - text: I didn't quite get that, could you rephrase your message?
    - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_greet:
    - text: Hey there, my name is Sara.
    - text: Hi, I'm Sara!
    - text: Hi! My name's Sara.
  utter_greet_name:
    - text: Hi, {name}!
    - text: Hello, {name}!
    - text: Hey, {name}!
  utter_greet_noname:
    - text: Hey!
    - text: Hi!
    - text: Hey there!
  utter_movie_about:
    - text: Can you tell me what it is about?
  utter_movie_old:
    - text: I haven't seen {movie_name}. Is it an old movie?
  utter_movie_end:
    - text: I am probably gonna watch it then. Anything else I should know?
  utter_movie_follow_up:
    - text: So it is, kinda philosophical, right?
  utter_movie_start:
    - text: What is your favorite movie of all time?
  utter_nicetomeeyou:
    - text: It is a pleasure to meet you!
    - text: It is nice to meet you!
    - text: Pleased to meet you!
    - text: It's always a pleasure to meet new people!
    - text: Nice to meet you!
  utter_not_sure:
    - text: Hmm, not sure what you mean...
  utter_noworries:
    - text: No worries!
    - text: You're welcome!
    - text: I'm happy to help.
  utter_sport_continue:
    - text: You chose sports! How sad for you!
  utter_sport_start:
    - text: Do you watch any sport on TV?
  utter_talk_movies:
    - text: Fantastic! Let's talk about movies!
  utter_talk_sports:
    - text: Awesome! Let's talk about sports!
  utter_too_bad:
    - text: That's too bad! Would you like to talk about something else
    - text: Aw shucks! Should we maybe change the topic?
    - text: Okay then. Let's chat about something else.
  utter_we_can_talk_about_topics:
    - text: Great! Would you like to talk about movies or sports?
  utter_what_is_name:
    - text: Hey there! Before we begin can you tell me your name?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 480
slots:
  movie_name:
    initial_value: that movie
    type: text
  name:
    type: text
  topics:
    type: categorical
    values:
      - sports
      - politics
      - movies
      - __other__
  user_response:
    type: text
