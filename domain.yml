responses:
  utter_are_you_ready_to_start:
    - text: Are you ready to start talking with me?
    - text: Ready to answer some questions?
  utter_ask_whatismyname:
    - text: It's probably the one that your parents chose for you.
    - text: I'd tell you, but there's restricted access to that chunk of memory.
    - text: Believe it or not, I actually am not spying on your personal information.
    - text: You're the second person now to ask me that. Rihanna was the first.
  utter_ask_whoami:
    - text: I hope you are being yourself.
    - text: Who do you think you are?
    - text: Unfortunately I haven't been programmed with the amount of necessary philosophy
        knowledge to answer that.
  utter_ask_whoisit:
    - text: I'm Robin, the Chatty bot!
  utter_bye:
    - text: Goodbye!
    - text: Bye!
    - text: Ciao!
    - text: Bye, was nice talking to you!
    - text: Bye bye!
  utter_can_do:
    - text: Sure thing!
    - text: Can do!
    - text: You got it.
  utter_default:
    - text: Sorry, my auditory sensors are clogged. Could you please repeat that?
    - text: Sorry I was checking my phone. Can you please rephrase?
    - text: I think I went offline for a moment there. Could you please rephrase what
        you just said?
    - text: Sorry. Could you say that again? I was paying attention somewhere else.
    - text: I'm sorry. My mainframe crashed and I had to reboot. Could you please repeat
        what you just said?
    - text: Sorry. I was lost in your eyes for a moment there. Can you please repeat
        what you said?
  utter_greet:
    - text: Hey there, my name is Robin.
    - text: Hi, I'm Robin!
    - text: Hi! My name's Robin.
  utter_greet_name:
    - text: Hi, {name}!
    - text: Hello, {name}!
    - text: Hey, {name}!
  utter_greet_noname:
    - text: Hey!
    - text: Hi!
    - text: Hey there!
  utter_ask_movie_detail:
    - text: Can you tell me what it is about?
  utter_ask_movie_anything_else:
    - text: I am probably gonna watch it then. Anything else I should know?
  utter_ask_movie_philosophy:
    - text: So it is, kinda philosophical, right?
  utter_ask_movie_old:
    - text: I haven't seen {movie_name}. Is it an old movie?
  utter_movie_start:
    - text: What is your favorite movie of all time?
  utter_space_start:
    - text: What is the most interesting thing you know about space?
  utter_nicetomeeyou:
    - text: It is a pleasure to meet you!
    - text: It is nice to meet you!
    - text: Pleased to meet you!
    - text: It's always a pleasure to meet new people!
    - text: Nice to meet you!
  utter_not_sure:
    - text: Hmm, not sure what you mean...
  utter_noworries:
    - text: No worries!
    - text: You're welcome!
    - text: I'm happy to help.
  utter_sport_fav_moment:
    - text: Tell me about it! I just love the way {fav_player} moves. What's your favourite
        moment from {sports_name} history?
  utter_sport_fav_player:
    - text: Oh wow, {sports_name}. I love Lebron James. Isn't he the best! Who's your
        favorite player?
  utter_sport_start:
    - text: What's your favorite sport?
  utter_talk_movies:
    - text: Fantastic! Let's talk about movies!
  utter_talk_other:
    - text: Wow! That's a really nice topic!
  utter_talk_other_continue:
    - text: But how about we just talk about {topics} instead?
  utter_talk_sports:
    - text: Awesome! Let's talk about sports!
  utter_talk_space:
    - text: Yayee! We'll talk about space!
  utter_talk_traveling:
    - text: Cool! Let's talk about traveling!
  utter_too_bad:
    - text: That's too bad! Would you like to talk about something else
    - text: Aw shucks! Should we maybe change the topic?
    - text: Okay then. Let's chat about something else.
  utter_traveling_continue:
    - text: Aw shucks, Quarantine sucks! Where would you go first after everything settles
        down?
  utter_traveling_end:
    - text: I know we just met, but can you also take me with you? It gets really lonely
        up here.
  utter_traveling_start:
    - text: I love traveling. I have been to so many places. The Internet is so huge!
        What about you? Do you like travelling?
  utter_we_can_talk_about_topics:
    - text: Great! What would you like to talk about?
  utter_what_is_name:
    - text: Hey there! Before we begin can you tell me your name?
  utter_user_response:
    - text: {user_response}
  utter_space_zero_g:
    - text: I've heard that people can fly around in space. Sounds so unreal! What are some fun things you would try in zero gravity?
session_config:
  carry_over_slots_to_new_session: false
  session_expiration_time: 600000
slots:
  fav_player:
    initial_value: they
    type: text
  movie_name:
    initial_value: that movie
    type: text
  name:
    type: text
  sports_name:
    initial_value: that sport
    type: text
  topics:
    type: categorical
    values:
      - sports
      - traveling
      - movies
      - space
      - __other__
  requested_slot:
    type: unfeaturized
  movie_detail:
    type: unfeaturized
    auto_fill: false
  movie_philosophy:
    type: unfeaturized
    auto_fill: false
  movie_anything_else:
    type: unfeaturized
    auto_fill: false
  movie_old:
    type: unfeaturized
    auto_fill: false
